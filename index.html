<!DOCTYPE html>
<html lang="fr-fr">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/dist/styles.css">

  <title>Le Jeu des Dés</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex justify-center items-center">
  <main class="bg-white rounded-xl shadow-2xl flex w-full sm:w-3/4 xl:w-1/2 p-10">
    <!-- left player -->
    <section class="flex flex-col flex-auto align-center text-2xl text-center">
      <div class="flex justify-around">
        <span class="relative inline-flex">
          <h2 class="player-id-0 font-thin uppercase text-3xl tracking-wide pb-8 pr-4">Joueur 1</h2>
          <span class="player-0 flex absolute h-2 w-2 top-0 right-0 -mt-1 -mr-1">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
          </span>
        </span>
      </div>
      
      <p class="font-thin text-9xl text-pink-600 p-4" id="score-0">0</p>
      <div class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 rounded-xl shadow-2xl text-white py-4 px-2 mt-6">
        <p class="text-sm tracking-wider mb-2">Score en cours...</p>
        <p class="text-4xl" id="roundscore-0">0</p>
      </div>
    </section>

    <!-- features -->
    <section class="flex flex-col justify-evenly text-center mx-10 lg:mx-20">
      <button class="btn-newgame rounded-full bg-pink-600 bg-opacity-70 py-2 text-white uppercase tracking-wide shadow-md hover:bg-opacity-100">Nouveau Jeu</button>
      <img src="/dist/img/de-1.png" alt="jeu de dés" width="150px" class="dice mx-auto">
      <button class="btn-roll rounded-full bg-purple-600 py-2 text-white uppercase tracking-wide shadow-md hover:bg-purple-700" >Jeter</button>
      <button class="btn-hold rounded-full bg-pink-600 py-2 text-white uppercase tracking-wide shadow-md hover:bg-pink-700">Récupérer</button>
    </section>
    
    <!-- right player -->
    <section class="flex flex-col flex-auto align-center text-2xl text-center">
      <div class="flex justify-around">
        <span class="relative inline-flex">
          <h2 class="player-id-1 font-thin uppercase text-3xl tracking-wide pb-8 pr-4">Joueur 2</h2>
          <span class="player-1 flex absolute h-3 w-3 top-0 right-0 -mt-1 -mr-1 hidden">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
          </span>
        </span>
      </div>
      <p class="font-thin text-9xl text-pink-600 p-4" id="score-1">0</p>
      <div class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 rounded-xl shadow-2xl text-white py-4 px-2 mt-6">
        <p class="text-sm tracking-wider mb-2">Score en cours...</p>
        <p class="text-4xl" id="roundscore-1">0</p>
      </div>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
